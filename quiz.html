<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Sistemas Operacionais</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #222; }
    .question { background: #fff; border-radius: 8px; padding: 15px; margin-bottom: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .question h3 { margin-bottom: 10px; }
    label { display: block; margin-bottom: 6px; cursor: pointer; }
    .feedback { margin-top: 8px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h1>Quiz - Gerenciamento de Memória, E/S e Arquivos</h1>
  <form id="quizForm"></form>

  <script>
    const questoes = [
      // Gerenciamento de Memória
      { pergunta: "O que é memória virtual?", alternativas: ["É a RAM física", "É o cache do processador", "É a combinação de memória RAM e disco", "É apenas espaço em disco"], correta: "É a combinação de memória RAM e disco", explicacao: "A memória virtual permite que programas usem mais memória do que a RAM disponível, armazenando parte no disco." },
      { pergunta: "Qual técnica evita que dois processos usem a mesma área de memória?", alternativas: ["Fragmentação", "Paginação", "Compartilhamento", "Proteção"], correta: "Proteção", explicacao: "Proteção impede que processos acessem áreas de memória que não lhes pertencem." },
      { pergunta: "Qual é a principal função da paginação?", alternativas: ["Aumentar o desempenho da CPU", "Evitar deadlocks", "Permitir o uso de memória não contígua", "Organizar arquivos"], correta: "Permitir o uso de memória não contígua", explicacao: "A paginação permite que a memória seja usada de forma fragmentada, sem necessidade de contiguidade." },
      { pergunta: "O que ocorre quando um processo tenta acessar uma página que não está na memória?", alternativas: ["Deadlock", "Page fault", "Cache miss", "Swap"], correta: "Page fault", explicacao: "Page fault ocorre quando a página acessada não está na memória física e deve ser carregada do disco." },
      { pergunta: "Qual é o objetivo do algoritmo LRU?", alternativas: ["Otimizar disco", "Escolher a próxima página a ser substituída", "Evitar fragmentação", "Controlar permissões"], correta: "Escolher a próxima página a ser substituída", explicacao: "LRU substitui a página menos recentemente usada da memória." },
      { pergunta: "O que é swapping?", alternativas: ["Transferência entre memória RAM e disco", "Troca de processos entre CPUs", "Divisão de arquivos grandes", "Reset da memória cache"], correta: "Transferência entre memória RAM e disco", explicacao: "Swapping move processos inteiros entre disco e RAM para liberar espaço." },
      { pergunta: "Como o sistema operacional gerencia múltiplos processos usando a RAM?", alternativas: ["Alocação contígua apenas", "Segmentação", "Paginação ou segmentação", "Apenas cache"], correta: "Paginação ou segmentação", explicacao: "Paginação e segmentação permitem alocar memória para vários processos de forma eficiente." },
      { pergunta: "O que é fragmentação interna?", alternativas: ["Divisão de arquivos", "Espaço desperdiçado dentro de blocos alocados", "Erros de leitura", "Processos em espera"], correta: "Espaço desperdiçado dentro de blocos alocados", explicacao: "A fragmentação interna é o espaço não usado dentro de blocos de memória alocados." },
      { pergunta: "A segmentação divide a memória em:", alternativas: ["Blocos fixos", "Partes aleatórias", "Partes lógicas como código, dados, pilha", "Páginas fixas"], correta: "Partes lógicas como código, dados, pilha", explicacao: "A segmentação organiza a memória de acordo com a estrutura lógica dos programas." },
      { pergunta: "A memória cache é usada para:", alternativas: ["Armazenar programas em segundo plano", "Guardar arquivos temporários", "Acelerar acesso à memória principal", "Substituir a RAM"], correta: "Acelerar acesso à memória principal", explicacao: "Cache armazena dados acessados com frequência para acesso mais rápido." },

      // Gerenciamento de Entrada/Saída
      { pergunta: "O que é spooler?", alternativas: ["Gerenciador de memória", "Fila de impressão", "Driver de teclado", "Gerenciador de arquivos"], correta: "Fila de impressão", explicacao: "Spooler gerencia tarefas de impressão, armazenando-as em fila." },
      { pergunta: "Drivers de dispositivos servem para:", alternativas: ["Substituir o sistema operacional", "Ler a memória RAM", "Controlar periféricos", "Eliminar processos"], correta: "Controlar periféricos", explicacao: "Drivers são softwares que permitem a comunicação entre o sistema e dispositivos de hardware." },
      { pergunta: "O que é buffer?", alternativas: ["Área de disco formatada", "Área temporária de armazenamento", "Erro de E/S", "Processo travado"], correta: "Área temporária de armazenamento", explicacao: "Buffers armazenam dados temporariamente durante operações de E/S." },
      { pergunta: "Qual técnica de E/S reduz a quantidade de interrupções?", alternativas: ["Polling", "DMA", "Spooling", "Swap"], correta: "DMA", explicacao: "DMA permite transferência de dados entre memória e dispositivo sem uso direto da CPU." },
      { pergunta: "O que é E/S mapeada na memória?", alternativas: ["Dispositivo acessado como endereço de memória", "E/S feita somente pelo disco", "Armazenamento de cache", "Forma de compressão de dados"], correta: "Dispositivo acessado como endereço de memória", explicacao: "Na E/S mapeada, dispositivos são acessados como se fossem posições de memória." },
      { pergunta: "Qual alternativa representa um dispositivo de E/S de bloco?", alternativas: ["Mouse", "Impressora", "Teclado", "Disco rígido"], correta: "Disco rígido", explicacao: "Dispositivos de bloco transferem grandes blocos de dados, como discos." },
      { pergunta: "Polling é uma técnica que:", alternativas: ["Substitui memória", "Evita deadlock", "Consulta repetidamente o estado de um dispositivo", "Divide processos"], correta: "Consulta repetidamente o estado de um dispositivo", explicacao: "Polling verifica constantemente se um dispositivo está pronto para comunicação." },
      { pergunta: "O que é uma interrupção?", alternativas: ["Erro de hardware", "Sinal para alertar a CPU de um evento", "Desligamento forçado", "Travamento de processo"], correta: "Sinal para alertar a CPU de um evento", explicacao: "Interrupções notificam a CPU de eventos como entrada de dados." },
      { pergunta: "Qual é a desvantagem do polling?", alternativas: ["Baixa latência", "Uso intensivo da CPU", "Incompatibilidade com drivers", "Perda de dados"], correta: "Uso intensivo da CPU", explicacao: "Polling consome muitos ciclos da CPU ao verificar dispositivos continuamente." },
      { pergunta: "Qual componente executa o gerenciamento de E/S?", alternativas: ["Núcleo (kernel)", "BIOS", "Processador", "HD"], correta: "Núcleo (kernel)", explicacao: "O kernel coordena o acesso e uso dos dispositivos de entrada e saída." },

      // Gerenciamento de Arquivos
      { pergunta: "O que é um sistema de arquivos?", alternativas: ["Aplicativo para editar documentos", "Estrutura para organizar dados no disco", "Driver de vídeo", "Tipo de partição"], correta: "Estrutura para organizar dados no disco", explicacao: "O sistema de arquivos define como os dados são armazenados e acessados." },
      { pergunta: "Qual estrutura armazena informações como nome, tamanho e permissões de um arquivo?", alternativas: ["Bloco de dados", "Cluster", "Tabela de alocação", "Inode"], correta: "Inode", explicacao: "O inode contém metadados do arquivo, como tamanho e permissões." },
      { pergunta: "Qual método de alocação pode causar fragmentação externa?", alternativas: ["Alocação contígua", "Alocação encadeada", "Alocação indexada", "Alocação virtual"], correta: "Alocação contígua", explicacao: "A alocação contígua pode deixar espaços vazios entre arquivos." },
      { pergunta: "O que é um diretório?", alternativas: ["Arquivo oculto", "Comando do shell", "Área que armazena arquivos e outros diretórios", "Tipo de arquivo executável"], correta: "Área que armazena arquivos e outros diretórios", explicacao: "Diretórios organizam arquivos e podem conter outros diretórios." },
      { pergunta: "Qual operação de arquivos permite modificar seu conteúdo?", alternativas: ["Open", "Close", "Write", "Delete"], correta: "Write", explicacao: "A operação 'write' permite escrever ou modificar dados em um arquivo." },
      { pergunta: "Qual tipo de caminho começa da raiz do sistema de arquivos?", alternativas: ["Relativo", "Absoluto", "Simples", "Encadeado"], correta: "Absoluto", explicacao: "Caminho absoluto começa do diretório raiz e especifica toda a hierarquia." },
      { pergunta: "O que é alocação encadeada?", alternativas: ["Arquivos em sequência física", "Arquivos divididos em blocos ligados por ponteiros", "Arquivos agrupados", "Alocação em RAM"], correta: "Arquivos divididos em blocos ligados por ponteiros", explicacao: "A alocação encadeada conecta blocos com ponteiros dentro do disco." },
      { pergunta: "Qual comando de sistema fecha um arquivo aberto?", alternativas: ["close()", "shutdown()", "save()", "lock()"], correta: "close()", explicacao: "close() libera o arquivo e atualiza seus metadados." },
      { pergunta: "O que é um arquivo?", alternativas: ["Bloco de RAM", "Unidade de disco", "Conjunto de dados armazenados", "Comando do kernel"], correta: "Conjunto de dados armazenados", explicacao: "Um arquivo é um conjunto de informações organizadas e armazenadas no disco." },
      { pergunta: "Qual comando lista arquivos em sistemas Unix?", alternativas: ["cd", "mkdir", "ls", "rm"], correta: "ls", explicacao: "O comando 'ls' exibe os arquivos e diretórios no diretório atual." }
    ];

    const form = document.getElementById("quizForm");
    questoes.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      const n = index + 1;
      div.innerHTML = `<h3>${n}. ${q.pergunta}</h3>` +
        q.alternativas.map((alt) => `
          <label><input type="radio" name="q${n}" value="${alt}" onchange="mostrarFeedback(this, ${index})"> ${alt}</label>`
        ).join("") +
        `<div id="feedback${n}" class="feedback"></div>`;
      form.appendChild(div);
    });

    function mostrarFeedback(input, index) {
      const questao = questoes[index];
      const feedbackDiv = document.getElementById(`feedback${index + 1}`);
      if (input.value === questao.correta) {
        feedbackDiv.textContent = `✅ Correto! ${questao.explicacao}`;
        feedbackDiv.className = "feedback correct";
      } else {
        feedbackDiv.textContent = `❌ Incorreto. Resposta correta: ${questao.correta}. ${questao.explicacao}`;
        feedbackDiv.className = "feedback incorrect";
      }
    }
  </script>
</body>
</html>
